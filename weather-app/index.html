<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/weather.ico">
  <link rel="stylesheet" href="index.css">
  <title>Weather App</title>
</head>

<body>
  <section class="top">
    <div class="container">
      <h1 class="heading">Get Current Weather Information</h1>
      <form>
        <input type="text" placeholder="Search for a city" autofocus>
        <button type="submit">SUBMIT</button>
        <span class="msg"></span>
      </form>
    </div>
  </section>
  <section class="card">
    <div class="container">
      <ul class="cities"></ul>
    </div>
  </section>
  <footer class="footer">
    <h3>*Powered by OpenWeather Map API</h3>
  </footer>
  <script src="index.js"></script>
</body>

</html>
